<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
</head>
<body style="padding-bottom: 1000px;">
<div style="display: flex; flex-direction: row;">
        <!-- inside flexbox div elements behave like inline block elements  -->
         <!-- flex box means flexible box which can change its size according to input  -->
        <div style="background-color: lightblue;">div1</div>

        <div style="background-color: lightpink;">div2</div>
    </div>
    <div style="display: flex; flex-direction: row; margin-top: 30px; height: 70px; border-width: 1px; border-style: solid; border-color: gray; justify-content: center;">
        <!-- inside flexbox div elements behave like inline block elements  -->
         <!-- flex box means flexible box which can change its size according to input  -->
         <div style="background-color: lightpink;width: 100px;">100px</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>

        <div style="background-color: lightpink; width: 100px; ">100px</div>
    </div>
    <div style="display: flex; flex-direction: row; margin-top: 30px; height: 70px; border-width: 1px; border-style: solid; border-color: gray; justify-content: space-between;">
        <!-- inside flexbox div elements behave like inline block elements  -->
         <!-- flex box means flexible box which can change its size according to input  -->
         <div style="background-color: lightpink;width: 100px;">100px</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>

        <div style="background-color: lightpink; width: 100px; ">100px</div>
    </div>
    <!-- vertical alignment -->
    <div style="align-items: center; display: flex; flex-direction: row; margin-top: 30px; height: 70px; border-width: 1px; border-style: solid; border-color: gray; justify-content: space-between;">
        <!-- inside flexbox div elements behave like inline block elements  -->
         <!-- flex box means flexible box which can change its size according to input  -->
         <div style="background-color: lightpink;width: 100px;">100px</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>

        <div style="background-color: lightpink; width: 100px; ">100px</div>
    </div>

    <!-- flex1 is equivalent to 1 fr in flexbox -->
</body>
</html>
